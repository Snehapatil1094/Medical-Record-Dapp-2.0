<% include header %>
<div class="col-md-4">
    <div class="jumbotron">
        <div class="formHeight">
            <h2 class="display-4">Doctor Details</h2>
            <hr class="my-4">

            <p>
                <div class="form-group">
                    <label for="vin">Doctor ID : </label>
                    <input type="text" class="form-control" id="did" name="did" placeholder="Doctor ID" required />
                    <span class="error1 colorGreen"></span>
                </div>

                <div class="form-group">
                    <label for="vin">Doctor Name : </label>
                    <input type="text" class="form-control" id="dname" name="dname" placeholder="Doctor Name" required />
                    <span class="error2  colorGreen"></span>
                </div>

                <div class="form-group">
                    <label for="vin">Doctor Email : </label>
                    <input type="text" class="form-control" id="demail" name="demail" placeholder="Doctor Email"
                        required />
                    <span class="error3  colorGreen"></span>
                </div>

                <div class="form-group">
                    <label for="vin">Doctor Contact Number : </label>
                    <input type="text" class="form-control" id="dcnum" name="dcnum" placeholder="Doctor Contact Number"
                        required />
                    <span class="error4  colorGreen"></span>
                </div>

                <div class="form-group">
                    <label for="vin">Doctor Education : </label>
                    <input type="text" class="form-control" id="dedu" name="dedu" placeholder="Doctor Education"
                        required />
                    <span class="error5 colorGreen"></span>
                </div>

                <div class="form-group">
                    <label for="vin">Doctor Address : </label>
                    <input type="text" class="form-control" id="dadd" name="dadd" placeholder="Doctor Address">
                    <span class="error6  colorGreen"></span>
                </div>

            </p>
            <input type="button" class="btn btn-primary btn-lg" id="addDetails" value="Add Doctor Details">
            <span class="success colorRed"></span>
        </div>
    </div>
</div>
